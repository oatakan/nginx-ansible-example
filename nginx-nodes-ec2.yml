---
nodes:
  - name: nginx
    role: nginx
    app_name: nginx_standalone
    pod_name: "{{ ec2_name_prefix }}"
    instance_type: t2.micro
    #image: ami-85241def #rhel7
    image: ami-61bbf104 #centos7
    volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: 10
        delete_on_termination: true